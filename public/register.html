<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7a40af6e56.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">
</head>
<body id="main">
    <h1 class="d-none">로또 한울</h1>
    <div id="sidePannel" class="d-none">
        <div id="closeSide"><a href="#"><i class="fa-solid fa-close"></i></a> </div>                                               
        <div class="pannel-overlay">
            <nav>
                <ul id="snb">
                    <li><a href="#">소개</a></li>
                    <li><a href="#">서비스</a></li>
                    <li><a href="#">당첨확률</a></li>
                    <li><a href="#">당첨후기</a></li>
                </ul>
                <hr>
                <ul class="icon-links">
                    <li><a href="#">홈</a></li>
                    <li><a href="#">로그인</a></li>
                    <li><a href="#">회원가입</a></li>
                    <li><a href="#">고객센터</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <header>
        <div class="header-top">
            <ul class="top-links">
                <li><a href="index.html"><i class="fa-solid fa-house"></i></a></li>
                <li><div id="openSide"><a href="#"><i class="fa-solid fa-bars"></i></a></div></li>
            </ul>
        </div>
    </header>
    <section>
        <div class="section-title">
            <h2>회원가입</h2>
            <p>join membership</p>
        </div>
        <article>
            <h3 class="d-none">회원가입폼</h3>
            <form action="#" id="register" autocomplete="off" method="post">
                <ul>
                    <li>
                        <label for="userId">아이디</label>
                        <input type="text" id="userId" maxlength="16" required>
                    </li>
                    <li>
                        <label for="userPw">패스워드</label>
                        <input type="password" id="userPw" maxlength="24" required>
                    </li>
                    <li>
                        <label for="userSecurity">인증번호</label>
                        <input type="text" id="userSecurity" maxlength="6" required>
                        <a href="#" onclick="checkSecurity()">인증요청</a>
                        <script>
                            function checkSecurity(){
                                alert("점검중입니다.")
                            }
                        </script>
                    </li>
                    <li>
                        <label for="userPrivacy">취급</label>
                        <input type="checkbox" id="userPrivacy" checked>
                        개인정보 수집/이용 동의
                        <a href="#" class="warn">[전문보기]</a>
                    </li>
                    <li>
                        <input type="submit" value="회원가입">
                    </li>
                </ul>
            </form>
        </article>
    </section>
    <script src="script/routing.js"></script>
    <script src="script/lotto.js"></script>
</body>
</html>
