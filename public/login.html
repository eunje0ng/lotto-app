<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7a40af6e56.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1 class="d-none">한울로또</h1>
        <div class="logo">
            <a href="#"><img src="image/logo.png" alt="로고"></a>
        </div>
    </header>
    <section>
        <article>
            <h3 class="d-none">회원가입폼</h3>
            <form action="#" id="register" autocomplete="off" method="post">
                <ul>
                    <li>
                        <label for="userId">아이디</label>
                        <input type="text" id="userId" maxlength="16" required>
                    </li>
                    <li>
                        <label for="userPw">패스워드</label>
                        <input type="password" id="userPw" maxlength="24" required>
                    </li>
                    <li>
                        <input type="submit" value="로그인">
                    </li>
                    <li>
                        <ul>
                            <li><a href=""></a></li>
                            <li><a href=""></a></li>
                            <li><a href=""></a></li>
                        </ul>
                    </li>
                </ul>
            </form>
        </article>
    </section>
</body>
</html>
