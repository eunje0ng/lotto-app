<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7a40af6e56.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1 class="d-none">한울로또</h1>
        <div class="logo">
            <a href="/"><img src="image/logo.png" alt="로고"></a>
        </div>
    </header>
    <section>
        <h2 class="section-title">로그인</h2>
        <article>
            <h3 class="d-none">회원로그인 폼</h3>
            <form id="loginForm" method="post" autocomplete="off">
                <ul>
                    <li>
                        <label for="userId">아이디</label>
                        <input type="text" id="userId" pattern="/^[a-z]+[a-z0-9]{5,19}$/g" minlength="6" maxlength="20" placeholder="영어,숫자 조합 최대 20자" requried>
                    </li>
                    <li>
                        <label for="userPw">비밀번호</label>
                        <input type="password" id="userPw" maxlength="24" requried>
                    </li>
                    <li>
                        <input type="submit" value="로그인">
                    </li>
                    <li class="justify-center column-direction">
                        <p class="text-center">또는</p>
                        <ul class="sns-icons">
                            <li><a href="#"><i class="fa-brands fab fa-google-plus"></i></a></li>
                            <li><a href="#"><i class="fa-brands fab fa-instagram"></i></a></li>
                            <li><a href="#"><i class="fa-brands fab fa-facebook"></i></a></li>
                        </ul>
                    </li>
                </ul>
            </form>
        </article>
    </section>
    <footer>
        <ul class="links">
            <li>
                <a href="/">처음으로</a>
            </li>
            <li>
                <a href="/cs">고객센터</a>
            </li>
        </ul>
    </footer>
    <script src="script/route.js"></script>
    <script src="script/lotto.js"></script>
</body>
</html>
